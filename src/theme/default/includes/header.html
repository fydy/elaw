<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>_(website.seo.title)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
        <meta name="keywords" content="_(website.seo.keywords)">
        <meta name="description" content="_(website.seo.description)">
        <link rel="shortcut icon" href="_(dev.publicPath)static/img/favicon.ico">
    </head>
    <body>
        <!-- wrapper 开始 -->
        <div class="wrapper">
            <!-- container 开始 -->
            <div class="container">
                <header class="header">
                    <div class="logo">
                        <a class="inner flex flex-vc flex-hc" data-tilt-scale="1.1" href="/">
                            <img src="_(dev.publicPath)static/img/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="title">
                        <a class="inner" href="/">
                            _(website.seo.title)
                        </a>
                    </div>
                    <div class="description">
                        _(website.seo.description)
                    </div>
                    <div class="menu clearfix">
                        _(website.menus)
                    </div>
                </header>
